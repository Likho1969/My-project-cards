<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Project Cards</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="card-container-heading">My Projects</h1>

    <section id="card">
      <!-- Contact Form by Glassmorphism -->
      <div class="card-container">
        <img
          class="card-img"
          src="https://i.postimg.cc/K8c1FcZD/op2.png"
          alt="Glassmorphic Form"
        />
        <div class="card-details">
          <h2 class="card-heading">Glassmorphic Form</h2>
          <h3 class="card-subtitle">HTML/CSS</h3>
          <p class="card-description">
            Glassmorphic styled form utilizing Formspree and Glassmorphism.com
          </p>
        </div>
        <div class="card-buttons">
          <a
            href="
            https://heuristic-wiles-32dbeb.netlify.app"
            target="_blank"
            class="button"
            >Live</a
          >
          <a
            href="https://github.com/Likho1969/Contact-form"
            target="_blank"
            class="button"
            >Github</a
          >
        </div>
      </div>

      <!-- Timeline Project -->
      <div class="card-container">
        <img
          class="card-img"
          src="https://i.postimg.cc/hvf1j8bc/timeline.png"
          alt="Likho's Timeline"
        />
        <div class="card-details">
          <h2 class="card-heading">My Timeline</h2>
          <h3 class="card-subtitle">HTML/CSS</h3>
          <p class="card-description">
            Timeline animated and styled using AOS.io
          </p>
        </div>
        <div class="card-buttons">
          <a
            href="https://kind-bose-9aecad.netlify.app"
            target="_blank"
            class="button"
            >Live</a
          >
          <a
            href="https://github.com/Likho1969/My-timeline.git"
            target="_blank"
            class="button"
            >Github</a
          >
        </div>
      </div>

      <!-- Tesimonials Project -->
      <div class="card-container">
        <img
          class="card-img"
          src="https://i.postimg.cc/d1q7Q8c3/testimonials.png"
          alt="Testimonials"
        />
        <div class="card-details">
          <h2 class="card-heading">Testimonials</h2>
          <h3 class="card-subtitle">HTML/CSS</h3>
          <p class="card-description">
            Testimonials slider styled utilizing Owl Carousel
          </p>
        </div>
        <div class="card-buttons">
          <a
            href="https://wonderful-shockley-ec4783.netlify.app"
            target="_blank"
            class="button"
            >Live</a
          >
          <a
            href="https://github.com/Likho1969/Likho-Testimonials"
            target="_blank"
            class="button"
            >Github</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
